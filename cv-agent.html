<script>
  const $ = (id)=>document.getElementById(id);
  const log = (t)=>{ const p = $("log"); p.textContent += t + "\n"; p.parentElement.scrollTop = p.parentElement.scrollHeight; };

  // VarsayÄ±lan: senin worker'Ä±n. Ä°stersen URL param ile geÃ§ebilirsin: ?api=https://...workers.dev
  const apiBase = new URLSearchParams(location.search).get("api")
        || localStorage.getItem("cv_proxy_api")
        || "https://ancient-cake-5d00.ciraygokalp.workers.dev";
  $("apiUrlShow").textContent = apiBase;
  localStorage.setItem("cv_proxy_api", apiBase);

  async function llm(messages){
    const resp = await fetch(apiBase + "/chat", {
      method:"POST",
      headers:{"content-type":"application/json"},
      body: JSON.stringify({messages, model:"gpt-4o-mini", temperature:0.3})
    });
    if(!resp.ok){ throw new Error("LLM hatasÄ±: " + resp.status); }
    const j = await resp.json();
    return j.content;
  }

  function gather(){
    return {
      name: $("name").value.trim(),
      title: $("title").value.trim(),
      contact: $("contact").value.trim(),
      about: $("about").value.trim(),
      edu: $("edu").value.trim(),
      exp: $("exp").value.trim(),
      skills: $("skills").value.trim(),
      format: $("format").value,
      style: $("style").value
    };
  }
  function fileName(ext){
    const safe = ($("name").value || "cv").toLowerCase().replace(/\s+/g,"-").replace(/[^a-z0-9\-]/g,"");
    return `${safe}.${ext}`;
  }
  function downloadFile(text, ext){
    const blob = new Blob([text], {type: ext==="html" ? "text/html;charset=utf-8" : "text/markdown;charset=utf-8"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a"); a.href = url; a.download = fileName(ext);
    document.body.appendChild(a); a.click(); URL.revokeObjectURL(url); a.remove();
  }

  $("btn-diagnose").onclick = async () => {
    const d = gather();
    const sys = `Sen bir CV EditÃ¶rÃ¼/AsistanÄ±sÄ±n.
- TÃ¼rkÃ§e yaz.
- Bilgileri kontrol et: eksik/Ã§eliÅŸki/kronoloji/profesyonellik.
- KÄ±sa maddelerle eksikleri ve Ã¶nerileri ver.`;
    const user = `Ham veri:
Ad Soyad: ${d.name}
Unvan: ${d.title}
Ä°letiÅŸim: ${d.contact}
HakkÄ±mda: ${d.about}
EÄŸitim: ${d.edu}
Deneyim: ${d.exp}
Beceriler: ${d.skills}`;
    try{ log("ğŸ©º Eksik analiziâ€¦"); const content = await llm([{role:"system",content:sys},{role:"user",content:user}]); $("out").textContent = content; log("âœ… TanÄ±lama tamam."); $("btn-download").disabled = true; }
    catch(e){ log("âŒ " + e.message); }
  };

  $("btn-generate").onclick = async () => {
    const d = gather();
    const sys = `Sen bir Agentic CV Ãœreticisisin.
1) Veriyi normalize et (ad, tarihler).
2) Gerekirse makul varsayÄ±m yap.
3) FORMAT (markdown|html) ve STIL (minimal|modern|compact) ile final CV Ã¼ret.
Kurallar: TÃ¼rkÃ§e, temiz, kÄ±sa; tarih aralÄ±klarÄ± tutarlÄ±; "HakkÄ±mda" 2â€“4 cÃ¼mle; gereksiz kiÅŸisel detay yok.`;
    const user = `FORMAT=${d.format} STIL=${d.style}
Ad Soyad: ${d.name}
Unvan: ${d.title}
Ä°letiÅŸim: ${d.contact}
HakkÄ±mda: ${d.about}
EÄŸitim: ${d.edu}
Deneyim: ${d.exp}
Beceriler: ${d.skills}`;
    try{ log("âš™ï¸ Ãœretimâ€¦"); const content = await llm([{role:"system",content:sys},{role:"user",content:user}]); $("out").textContent = content; log("âœ… CV Ã¼retildi."); $("btn-download").disabled = false; }
    catch(e){ log("âŒ " + e.message); }
  };

  $("btn-download").onclick = ()=>{
    const d = gather();
    const ext = d.format === "html" ? "html" : "md";
    downloadFile($("out").textContent || "", ext);
  };
</script>
